<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>用户信息--我的订单--订单售后</title>
    <link rel="shortcut icon" href="../../resource/img/ele/favicon.ico">
    <link rel="Bookmark" href="../../resource/img/ele/favicon_32X32.ico">
    <link rel="stylesheet" href="../../resource/plugin/baseCSS-1.0.5.min.css">
    <link rel="stylesheet" href="../../resource/css/base.css">
    <link rel="stylesheet" href="../../resource/css/personInfo/personInfo.css">
    <script type="text/javascript" src="../../resource/plugin/jquery-1.11.3.min.js"></script>
</head>

<body>
    <!-- main { -->
    <div class="main">

        <!-- header { -->
        <div class="header">
            <script type="text/javascript" src="../../resource/js/header.js"></script>
        </div>
        <!-- } header -->

        <!-- content { -->
        <div class="content pt-25">

            <!-- 个人信息——板块选择 { -->
            <div class="pesnInfo-choose">
                <ul>
                    <li>
                        <a href="personInfo.html">个人信息</a>
                    </li>
                    <li>
                        <a href="#" class="checked">我的订单</a>
                    </li>
                    <li>
                        <a href="mySell.html">我的出售</a>
                    </li>
                    <li>
                        <a href="account.html">个人账户</a>
                    </li>
                    <li>
                        <a href="systemMessage.html">系统消息</a>
                        <i>3</i>
                    </li>
                </ul>
            </div>
            <!-- } 个人信息——板块选择 -->

            <!-- 订单信息 { -->
            <div class="order_info grayBg">
                <h1>
                    <span>订单售后</span>
                    <span class="subTitle">(订单号：<span id="" class="">1234567890</span>)</span>
                </h1>

                <!-- 订单信息详情 { -->
                <div class="order_info-detail">

                    <h2>状态信息</h2>
                    <div class="infoContent">
                        <div class="order_flowStatus">
                            <div class="statusInfo">
                                <i class="fp_status pass"></i>
                                <span>订单生成</span>
                            </div>
                            <p class="flowPath-arrow pass"></p>
                            <div class="statusInfo">
                                <i class="fp_status pass"></i>
                                <span>送货中</span>
                            </div>
                            <p class="flowPath-arrow pass"></p>
                            <div class="statusInfo">
                                <i class="fp_status pass"></i>
                                <span>已收货</span>
                            </div>
                            <p class="flowPath-arrow pass"></p>
                            <div class="statusInfo">
                                <i class="fp_status"></i>
                                <span>订单完成</span>
                            </div>
                        </div>
                    </div>

                    <h2>售后须知</h2>
                    <div class="as_notice mt-15">
                        <p>因为二手商品的特殊性，在您收到商品之后须知：</p>
                        <p>订单【已收货】48小时内，如果你对购买的家具不满意，可申请退货；</p>
                        <p>使用过程中家具出现损坏，可申请户里网提供的维修服务；</p>
                        <p class="agreementLink mt-10">查看<a href="#" class="link-blue">售后保障</a>计划。</p>
                    </div>

                    <!--
                    -- 含有class为"btn-large"的button按钮
                    -- 在获得"disabled"样式后
                    -- 程序会自动为其添加disabled="true"的属性
                    -- 恢复可用操作需同时移除disabled样式和属性（设为true）
                    -->
                    <button type="button" class="btn-large mt-20 applyReturn disabled">申请退货</button>
                    <div class="txt_a-c font-lightGray font-18">该订单可在2015-08-03 12:23:45之前申请退货</div>

                    <button type="button" class="btn-large mt-30 mb-40 applyRepair">售后维修</button>
                </div>
                <!-- } 订单信息详情 -->
            </div>
            <!-- } 订单信息 -->

            <!-- 返回按钮 -->
            <a href="personInfo.html" class="btn-large mt-50">返&nbsp;&nbsp;&nbsp;&nbsp;回</a>
        </div>
        <!-- } content -->

        <!-- footer { -->
        <div class="footer">
            <script type="text/javascript" src="../../resource/js/footer.js"></script>
        </div>
        <!-- } footer -->
    </div>
    <!-- } main -->

    <!-- JS引用 -->
    <script type="text/javascript" src="../../resource/plugin/baseCSS-1.0.5.min.js"></script>
    <script type="text/javascript" src="../../resource/js/commond.js"></script>
    <script type="text/javascript" src="../../resource/js/personInfo/personInfo.js"></script>
    <!-- 页面细节控制 -->
    <script type="text/javascript">
        // 性别选择
        radio_custom(".sexSelect", ".sexSelect")
    </script>
</body>

</html>
