<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>用户注册</title>
    <link rel="shortcut icon" href="../../resource/img/ele/favicon.ico">
    <link rel="Bookmark" href="../../resource/img/ele/favicon_32X32.ico">
    <link rel="stylesheet" href="../../resource/plugin/baseCSS-1.0.5.min.css">
    <link rel="stylesheet" href="../../resource/css/base.css">
    <link rel="stylesheet" href="../../resource/css/reg_login/reg_login.css">
    <script type="text/javascript" src="../../resource/plugin/jquery-1.11.3.min.js"></script>
</head>

<body>
    <!-- main { -->
    <div class="main">

        <!-- header { -->
        <div class="header">
            <script type="text/javascript" src="../../resource/js/header.js"></script>
        </div>
        <!-- } header -->

        <!-- content { -->
        <div class="content">

            <h1 class="mt-100">注&nbsp;&nbsp;&nbsp;&nbsp;册</h1>
            <p class="subhead mt-10">已经是我们的会员？&nbsp;<a href="login.html">登&nbsp;录</a></p>

            <!-- 登陆框 { -->
            <div class="loginBox">
                <form name="">
                    <div>
                        <label class="mt-50">注册账号</label>
                        <input id="" type="text" value="" placeholder="用户注册邮箱号" class="regUserName baseStyle">
                    </div>
                    <div>
                        <label class="mt-24">登录密码</label>
                        <input id="" type="password" value="" placeholder="" class="regPwd baseStyle">
                    </div>
                    <div>
                        <label class="mt-24">确认密码</label>
                        <input id="" type="password" value="" placeholder="" class="regRePwd baseStyle">
                    </div>

                    <button type="button" class="regBtn" disabled>提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
                </form>
            </div>
            <!-- } 登陆框 -->

        </div>
        <!-- } content -->

        <!-- footer { -->
        <div class="footer">
            <script type="text/javascript" src="../../resource/js/footer.js"></script>
        </div>
        <!-- } footer -->
    </div>
    <!-- } main -->

    <!-- JS引用 -->
    <script type="text/javascript" src="../../resource/plugin/baseCSS-1.0.5.min.js"></script>
    <script type="text/javascript" src="../../resource/js/commond.js"></script>
    <script type="text/javascript" src="../../resource/js/reg_login/reg_login.js"></script>
</body>

</html>
