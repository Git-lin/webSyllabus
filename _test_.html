<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML标签编写测试</title>
    <style>
        /* 方法一 */
        /*input[type="radio"]:not(:checked), input[type="radio"]:not(:checked) + label, input[type="radio"]:checked {
            display: none;
        }*/
        /* 方法二 */
        input[type="radio"],input[type="radio"] + label {
            display: none;
        }
        input[type="radio"]:checked + label {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <input id="secret" name="gender" type="radio" disabled checked>
        <label for="secret">保密</label>
        
        <input id="male" name="gender" type="radio" disabled>
        <label for="male">男</label>
        
        <input id="female" name="gender" type="radio" disabled>
        <label for="female">女</label>
    </div>
</body>
</html>
