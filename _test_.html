<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML标签编写测试</title>
    <style>
        div {
            width: 320px; height: 240px;
            border: 2px solid #ffbf10;
        }
        div img {
            width: 100%; height: 100%;
            transition: 0.6s;
            opacity: 0.5;
        }
        div img:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div>
        <img src="img/bgi/example-bgi-07.jpg" alt="">
    </div>
</body>
</html>
