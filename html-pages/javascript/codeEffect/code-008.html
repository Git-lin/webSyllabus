<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<title>JavaScript测试文件</title>
	<link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="stylesheet" href="../../../css/iframe.min.css">
	<style>
		body {
			height: 308px;
		}
		iframe {
			width: 460px; height: 160px;
			border: 1px solid #999;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
			display: block;
			margin-top: 10px;
		}
		p {
			margin: 0;
		}
	</style>
</head>
<body>

	<!-- 主页面HTML -->
	<div id="mainDiv"></div>
	<iframe id="testIframe" src="code-007-1.html"></iframe>
	<!-- 主页面JavaScript -->
	<script>
		setTimeout(function() {
			var mainDiv = document.getElementById("mainDiv");
			var testIframe = document.getElementById("testIframe"),
				iframeWin = testIframe.contentWindow,
				iframeDoc = testIframe.contentDocument;
			mainDiv.innerHTML = `
				<p>该&lt;iframe&gt;窗口宽度为：${iframeWin.innerWidth}像素，高度为：${iframeWin.innerHeight}像素</p>
				<p>内容分别为：</p>
				<p>${iframeDoc.getElementById("div2").textContent}</p>
				<p>${iframeDoc.getElementById("div2").textContent}</p>
				<p>${iframeDoc.getElementById("div3").textContent}</p>
			`;
		},100);
	</script>

	<!-- JS部分 -->
	<script src="../../../plugin/jquery.min.js"></script>
	<script src="../../../js/iframe.min.js"></script>
</body>
</html>
