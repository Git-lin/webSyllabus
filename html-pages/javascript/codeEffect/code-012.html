<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<title>JavaScript测试文件</title>
	<link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="stylesheet" href="../../../css/iframe.min.css">
	<style>
		body {
			height: 70px;
		}
		button {
			width: 100px; height: 30px;
			font-size: 18px;
			margin-bottom: 10px;
		}
		div {
			color: #2397fd;
		}
	</style>
</head>
<body>

	<!-- HTML部分 -->
	<button id="test" onclick="testInterval()">开始</button>
	<button id="clear" onclick="clearTestInterval()">暂停</button>
	<div id="res"></div>
	<!-- JavaScript部分 -->
	<script>
		var res = document.getElementById("res");
		var count = 0;
		// 定义需要函数
		function printTxt() {
			res.textContent = count++;
		}
		// 用于接受延时函数作为值
		var interval;
		// 执行延时结果计算函数
		function testInterval() {
			interval = setInterval(printTxt, 1000);
		}
		// 取消延时函数的执行
		function clearTestInterval() {
			clearInterval(interval);
		}
	</script>

	<!-- JS部分 -->
	<script src="../../../plugin/jquery-3.1.0.min.js"></script>
	<script src="../../../js/iframe.min.js"></script>
</body>
</html>
