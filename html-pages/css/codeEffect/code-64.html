<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        div {
            width: 0; height: 0;
            margin-right: 30px;
            box-sizing: border-box;
            float: left;
        }
        div:nth-child(1) {
            border-width: 20px 45px 20px 45px;
            border-style: solid;
            border-color: transparent #d6530d transparent #d6530d;
        }
        div:nth-child(2) {
            border-width: 30px 45px 30px 45px;
            border-style: ridge;
            border-color: #0dd690 transparent #0dd690 transparent;
        }
        div:nth-child(3) {
            border-width: 90px 45px 0 45px;
            border-style: double;
            border-color:  #543fc7 transparent transparent transparent;
        }
        div:nth-child(4) {
            border-width: 30px 60px 30px 60px;
            border-style: ridge;
            border-color: transparent transparent #e2187d #e2187d;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
