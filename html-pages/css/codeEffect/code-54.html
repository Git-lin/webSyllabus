<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        div {
            background-color: #f8f884;
            border: 1px solid #b4b407
            box-sizing: border-box;
            position: relative;
            top: 50px;
        }
        span:first-child {
            font-size: 50px;
        }
        span:nth-child(2) {
            font-size: 24px;
            vertical-align: top;
        }
        span:nth-child(3) {
            font-size: 24px;
            vertical-align: middle;
        }
        span:nth-child(4) {
            font-size: 24px;
            vertical-align: bottom;
        }
        span:last-child {
            font-size: 24px;
            position: relative;
            top: -38px;
        }
    </style>
</head>
<body>
    <div>
        <span>这是大的</span>
        <span>这是top的</span>
        <span>这是middle的</span>
        <span>这是bottom的</span>
        <span>这都不知道是干什么的</span>
    </div>
</body>
</html>
