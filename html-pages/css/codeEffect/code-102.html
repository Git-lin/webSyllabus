<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        body {
            height: 240px;
            padding: 60px;
            padding-left: 90px;
           /* border: 1px solid #aaa;*/
        }
        section {
            text-align: center;
            color: #fff;
            font: 46px/240px "snap itc";
            box-sizing: border-box;
        }
        section {
            width: 240px; height: 240px;
            transition: 0.3s linear;
            float: left;
        }
        section:nth-child(1) {
            background-color: #9f0606;
        }
        section:nth-child(2) {
            background-color: #239f06;
        }
        section:nth-child(1):hover {
            transform: skew(37deg,28deg);
        }
        section:nth-child(2):hover {
            transform: matrix(1,0.531709,0.753554,1,0,0);
        }
    </style>
</head>
<body>
    <section>first</section>
    <section>second</section>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
