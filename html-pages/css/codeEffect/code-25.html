<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        /* 单词间距 */
        .wordSpacing-1 { word-spacing: 10px }
        .wordSpacing-2 { word-spacing: 2em }
        .wordSpacing-3 { word-spacing: -15px }
        .wordSpacing-4 { word-spacing: -1em }
    </style>
</head>
<body>
    <article>
        <p class="wordSpacing-1">
            <span>There are plenty more fish in the sea than ever came out of it.</span>
        </p>
        <p class="wordSpacing-2">
            <span>天涯 何处 无芳草</span>
        </p>
        <p class="wordSpacing-3">
            <span>There are plenty more fish in the sea than ever came out of it.</span>
        </p>
        <p class="wordSpacing-4">
            <span>天涯 何处 无芳草</span>
        </p>
    </article>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
