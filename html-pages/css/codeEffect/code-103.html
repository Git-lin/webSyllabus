<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        body {
            height: 180px;
            padding: 120px;
        }
        section {
            text-align: center;
            color: #fff;
            font: 36px/180px "snap itc";
            box-sizing: border-box;
        }
        section {
            width: 180px; height: 180px;
            transition: 0.6s linear;
            float: left;
        }
        section:hover {
            transform: rotate(360deg);
        }
        section:nth-child(1) {
            background-color: #9f0606;
        }
        section:nth-child(2) {
            background-color: #239f06;
        }
        section:nth-child(3) {
            background-color: #06539f;
        }
        section:nth-child(4) {
            background-color: #93069f;
        }
        section:nth-child(2):hover {
            transform-origin: left bottom;
        }
        section:nth-child(3):hover {
            transform-origin: 30px 30px;
        }
        section:nth-child(4):hover {
            transform-origin: 100% 100%;
        }
    </style>
</head>
<body>
    <section>first</section>
    <section>second</section>
    <section>third</section>
    <section>fourth</section>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
