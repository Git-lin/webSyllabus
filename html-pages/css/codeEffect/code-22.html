<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        /* 装饰线 */
        .noneLine a { text-decoration: none }
        .underLine { text-decoration: underline }
        .overLine { text-decoration: overline }
        .lineThrough { text-decoration: line-through }
    </style>
</head>
<body>
    <article>
        <p class="noneLine">
            <a href="">没有任何装饰线</a>
        </p>
        <p class="underLine">
            <span>文本下方显示装饰线</span>
        </p>
        <p class="overLine">
            <span>文本上方显示装饰线</span>
        </p>
        <p class="lineThrough">
            <span>文本中间穿过装饰线</span>
        </p>
    </article>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
