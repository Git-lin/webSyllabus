<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        body {
            height: 240px;
            padding-top: 38px;
            padding-bottom: 12px;
        }
        section {
            width: 200px; height: 200px;
            background-color: #0cc3bb;
            text-align: center;
            color: #fff;
            font: 32px/180px "snap itc";
            box-sizing: border-box;
            float: left;
            margin-right: 50px;
        }
        section:nth-child(1), section:nth-child(2),
        section:nth-child(3) {
            animation: changeElement 1.2s 3s;
        }
        section:nth-child(1) {
            animation-fill-mode: backwards;
        }
        section:nth-child(2) {
            animation-fill-mode: forwards;
        }
        section:nth-child(3) {
            animation-fill-mode: both;
        }
        @keyframes changeElement {
            0% {
                width: 240px; height: 240px;
                background-color: #c63411;
            }
            100% {
                background-color: #e310ff;
                transform: rotate(30deg);
            }
        }
    </style>
</head>
<body>
    <section>backwards</section>
    <section>forwards</section>
    <section>both</section>
</body>
</html>
