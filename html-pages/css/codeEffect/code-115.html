<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        body {
            padding: 44px;
        }
        section {
            float: left;
            margin-right: 50px;
            font: 42px/200px "snap itc";
            text-align: center;
            color: #fff;
        }
        section {
            width: 200px; height: 200px;
            animation: changeElement 1.2s 3s;
            background-color: #0ab7c6;
        }
        section:nth-child(1) {
            animation-fill-mode: backwards;
        }
        section:nth-child(2) {
            animation-fill-mode: forwards;
        }
        section:nth-child(3) {
            animation-fill-mode: both;
        }
        @keyframes changeElement {
            0% {
                width: 240px; height: 240px;
                background-color: #c63411;
            }
            100% {
                background-color: #e310ff;
                transform: rotate(30deg);
            }
        }
    </style>
</head>
<body>
    <section>first</section>
    <section>second</section>
    <section>third</section>
</body>
</html>
