<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <link rel="stylesheet" href="../../../html-pages/css/codeEffect/code-10.css">
    <style>
        article:first-child {
            border-bottom: 1px dashed #ddd;
        }
    </style>
</head>
<body>
    <article>
        <p class="left">文本左对齐</p>
        <p class="center">文本居中对齐</p>
        <p class="right">文本右对齐</p>
    </article>
    <article>
        <p class="left">
            <span>文本标签左对齐</span>
        </p>
        <p class="center">
            <label>字段标签居中对齐</label>
        </p>
        <p class="right">
            <a href="#">超链接标签右对齐</a>
        </p>
    </article>
</body>
</html>
