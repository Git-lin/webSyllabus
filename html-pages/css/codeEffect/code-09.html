<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        /* 同级元素选择器(~) */
        .cmdDiv,.sortFly,.longFly {
            width: 180px;
        }
        .cmdDiv {
            text-align: center;
            border: 2px solid #999;
        }
        .sortFly,.longFly {
            transition: all 0.6s ease-in;
        }
        .cmdDiv:hover ~ .sortFly {
            margin-left: 300px;
        }
        .cmdDiv:hover ~ .longFly {
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <div class="cmdDiv">这是DIV</div>
    <div class="sortFly">我是一个会动的DIV</div>
    <div class="longFly">我是比楼上飞得更远</div>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
