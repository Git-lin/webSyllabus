<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        div {
            width: 200px; height: 100px;
            margin-right: 50px;
            float: left;
        }
        div:nth-child(1) {
            background-color: #ffba00;
            border-top-left-radius: 100px;
            border-bottom-right-radius: 50px;
            border-bottom-left-radius: 30px;
        }
        div:nth-child(2) {
            background-color: #1bc2ff;
            border-bottom-left-radius: 150%;
            border-top-right-radius: 150%;
        }
        div:nth-child(3) {
            background-color: #ed64b3;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
