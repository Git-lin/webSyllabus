<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        section {
            width: 200px; height: 200px;
            transition: all;
            background-color: #e80000;
            border: 5px solid #131313;
            margin-right: 20px; float: left;
        }
        section:nth-child(1) {
            transition-duration: 0.16s;
        }
        section:nth-child(2) {
            transition-duration: 0.5s;
        }
        section:nth-child(3) {
            transition-duration: 1s;
        }
        section:nth-child(4) {
            transition-duration: 3s;
        }
        section:hover {
            background-color: #131313;
            border-color: #e80000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
