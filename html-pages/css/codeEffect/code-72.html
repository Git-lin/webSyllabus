<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        body {
            margin: 0; padding: 0;
        }
        section {
            width: 220px; height: 140px;
            margin-right: 30px;
            float: left;
            box-sizing: border-box;
        }
        section:nth-child(1) {
            background-color: #f20505;
        }
        section:nth-child(2) {
            background-color: #f2e005;
            border: 10px solid #5f9ade;
        }
        section:nth-child(3) {
            background-color: #05f245;
            border: 10px dotted #5f9ade;
        }
        section:nth-child(4) {
            background-color: #0e05f2;
            border: 10px double #5f9ade;
        }
    </style>
</head>
<body>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</body>
</html>
