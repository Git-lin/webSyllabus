<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        body {
            margin: 0; padding: 0;
        }
        section {
            width: 240px; height: 160px;
            background-image: url("../../../img/bgi/example-bgi-01.jpg");
            background-size: 20% 25%;
            border: 1px solid #999;
            margin-right: 30px;
            float: left;
            box-sizing: border-box;
        }
        section:nth-child(1) {
            background-repeat: repeat;
        }
        section:nth-child(2) {
            background-repeat: repeat-x;
        }
        section:nth-child(3) {
            background-repeat: repeat-y;
        }
        section:nth-child(4) {
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</body>
</html>
