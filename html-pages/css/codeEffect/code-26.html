<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        /* 字符间距 */
        .letterSpacing-1 { letter-spacing: 2px }
        .letterSpacing-2 { letter-spacing: 0.6em }
        .letterSpacing-3 { letter-spacing: -3px }
        .letterSpacing-4 { letter-spacing: -4px }
    </style>
</head>
<body>
    <article>
        <p class="letterSpacing-1">
            <span>There are plenty more fish in the sea than ever came out of it.</span>
        </p>
        <p class="letterSpacing-2">
            <span>天涯 何处 无芳草</span>
        </p>
        <p class="letterSpacing-3">
            <span>There are plenty more fish in the sea than ever came out of it.</span>
        </p>
        <p class="letterSpacing-4">
            <span>天涯 何处 无芳草</span>
        </p>
    </article>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
