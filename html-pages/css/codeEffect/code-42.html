<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        section {
            width: 900px;
        }
        section div {
            width: 100px; height: 40px;
            border: 1px solid #fff;
            background-color: #1c9877;
            float: left;
            box-sizing: border-box;

            background-color: #dec926;
        }

</head>

        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
    </section>
</body>
</html>
