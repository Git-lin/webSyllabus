<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        /* 伪类选择器 */
        a {
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            background-color: #ff9;
            text-decoration: underline;
        }
        a:active {
            background-color: #9ff;
        }
        input {
            width: 200px; height: 30px;
            font-size: 18px;
        }
        input:focus {
            box-shadow: 0 0 15px #0099ff;
        }
    </style>
</head>
<body>
    <a href="#">超链接的状态</a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text">
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
