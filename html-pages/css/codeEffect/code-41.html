<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        table, th, td {
            border: 1px solid #aaa;
            line-height: 160%;
            border-collapse: collapse;
            text-align: center;
            color: #fff;
        }
        th { width: 140px }
        th:last-child { width: 240px }
        table tr:nth-child(odd),table tr:nth-child(even) {
            font: 22px "幼圆";
        }
        table tr:nth-child(odd) {
            background-color: #0a2841;
        }
        table tr:nth-child(even) {
            background-color: #4d1608;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>编号</th><th>姓名</th><th>职位</th><th>外貌</th>

        </tr>

        </tr>
        <tr>

        </tr>
    </table>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
