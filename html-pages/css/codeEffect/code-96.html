<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        body {
            height: 240px;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        section {
            text-align: center;
            color: #fff;
            font: 46px/240px "snap itc";
            box-sizing: border-box;
        }
        section {
            width: 240px; height: 240px;
            transition: 0.6s linear;
            float: left;
        }
        section:nth-child(1) {
            background-color: #9f0606;
        }
        section:nth-child(2) {
            background-color: #239f06;
        }
        section:nth-child(3) {
            background-color: #06539f;
        }
        section:nth-child(4) {
            background-color: #9f0687;
        }
        section:nth-child(1):hover {
            transform: rotateZ(180deg);
        }
        section:nth-child(2):hover {
            transform: rotateX(-120deg)
        }
        section:nth-child(3):hover {
            transform: rotateY(180deg);
        }
        section:nth-child(4):hover {
            transform: rotate(-1080deg);
        }
    </style>
</head>
<body>
    <section>first</section>
    <section>second</section>
    <section>third</section>
    <section>fourth</section>
</body>
</html>
