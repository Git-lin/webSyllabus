<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        /* 文本阴影 */
        .textShadow-1, .textShadow-3 { color: #fff;}
        .textShadow-1 { text-shadow: -1px 2px 2px purple;}
        .textShadow-2 { text-shadow: 0 0 2px #0b31d4}
        .textShadow-3 { text-shadow: 0 -1px 2px rgba(162, 13, 65, 0.9)}
        .textShadow-4 { text-shadow: 0 0 4px hsla(122, 85%, 36%, 0.8)}
    </style>
</head>
<body>
    <article>
        <p class="textShadow-1">
            <span>用英文单词表示文本阴影的颜色</span>
        </p>
        <p class="textShadow-2">
            <span>用HEX表示文本阴影的颜色</span>
        </p>
        <p class="textShadow-3">
            <span>用RGBa表示文本阴影的颜色</span>
        </p>
        <p class="textShadow-4">
            <span>用HSLa表示文本阴影的颜色</span>
        </p>
    </article>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
