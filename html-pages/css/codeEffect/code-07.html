<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        /* 群组选择器 */
        div,a,input,p,.txtSpan {
            line-height: 180%;
            font-size: 20px;
            color: #393;
        }
        a {
            color: #2399dd;
        }
        .txtSpan {
            font-family: "华文行楷";
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div>这是DIV</div>
    <a href="#">这是超链接</a><br>
    <input type="text" value="这是文本框">
    <p>这是一个段落</p>
    <span class="txtSpan">这是一个带类名的文本</span>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
