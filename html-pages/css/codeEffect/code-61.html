<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        div {
            width: 200px; height: 100px;
            border-width: 10px;
            border-style: solid;
            border-color: #888;
            margin-right: 30px;
            box-sizing: border-box;
            font: 22px/80px "微软雅黑";
            text-align: center;
            float: left;
        }
        div:nth-child(1) { border-color: red }
        div:nth-child(2) { border-color: #ff0 }
        div:nth-child(3) { border-color: rgb(0, 0, 255) }
        div:nth-child(4) { border-color: hsl(120, 100%, 50%) }
    </style>
</head>
<body>
    <div>红色边框</div>
    <div>黄色边框</div>
    <div>蓝色边框</div>
    <div>绿色边框</div>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
