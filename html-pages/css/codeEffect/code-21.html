<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        .lineHeight {
            margin-top: 0;
        }
        /* 行高 */
        .lineHeight { line-height: 1.6 }
        .customBtn {
            width: 200px;
            line-height: 50px;
        }
        .mainNav a {
            width: 108px;
            background-color: #9A9A9A;
            line-height: 42px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            margin-top: 15px;
        }
        .mainNav a.checked {
            background-color: #131313;
        }
    </style>
</head>
<body>
    <article>
        <p class="lineHeight">CSS目前最新版本为CSS3，是能够真正做到网页表现与内容分离的一种样式设计语言。相对于传统HTML的表现而言，CSS能够对网页中的对象的位置排版进行像素级的精确控制，支持几乎所有的字体字号样式，拥有对网页对象和模型样式编辑的能力，并能够进行初步交互设计，是目前基于文本展示最优秀的表现设计语言。CSS能够根据不同使用者的理解能力，简化或者优化写法，针对各类人群，有较强的易读性。</p>
        <button type="button" class="customBtn">自定义样式按钮</button>
        <nav class="mainNav">
            <a href="">网站首页</a>
            <a href="">产品介绍</a>
            <a href="" class="checked">特色功能</a>
            <a href="">帮助与支持</a>
            <a href="">关于我们</a>
        </nav>
    </article>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
