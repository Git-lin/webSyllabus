<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        /* 伪元素选择器--首字选择 */
        .firstLetter:first-letter {
            padding: 4px;
            border: 2px solid #a11;
            border-radius: 5px;
            color: #a11;
            font: 24px "微软雅黑";
            margin: 2px 4px 0 2px;
        }
    </style>
</head>
<body>
    <article>
        <p class="firstLetter">天将降大任于是人也，必先苦其心志，劳其筋骨，饿其体肤，空伐其身行，行弗乱其所为，所以动心忍性，曾益其所不能。</p>
    </article>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
