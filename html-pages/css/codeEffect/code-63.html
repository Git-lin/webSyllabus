<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        div {
            width: 180px; height: 120px;
            margin-right: 30px;
            box-sizing: border-box;
            float: left;
        }
        div:nth-child(1) {
            border: 10px solid #a03838;
        }
        div:nth-child(2) {
            border-width: 20px 15px 10px 5px;
            border-style: solid;
            border-color: #248924;
        }
        div:nth-child(3) {
            border-width: 10px;
            border-style: solid none dashed ridge;
            border-color: #243f89;
        }
        div:nth-child(4) {
            border-width: 10px;
            border-style: solid;
            border-color: #892466 #ffa700 #56e30b #25bfbf;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
