<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        html,body {
            margin: 0; padding: 0;
        }
        div { 
            width: 320px; height: 200px;
            font: 22px "微软雅黑";
            color: #fff;
            margin-left: 100px;
            float: left;
        }
        div:first-child {
            background-color: #095eb4;
            padding: 20px;
            box-sizing: content-box;
        }
        div:last-child {
            background-color: #e3eb11;
            padding: 20px;
            box-sizing: border-box;
            
        }
    </style>
</head>
<body>
    <div>这个是标准的盒子模型,这个是标准的盒子模型,这个是标准的盒子模型,这个是标准的盒子模型,这个是标准的盒子模型,这个是标准的盒子模型,这个是标准的盒子模型...</div>
    <div>这个是IE的盒子模型,这个是IE的盒子模型,这个是IE的盒子模型,这个是IE的盒子模型,这个是IE的盒子模型,这个是IE的盒子模型...</div>
</body>
</html>
