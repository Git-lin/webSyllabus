<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        div {
            width: 220px; height: 140px;
            margin-right: 30px;
            box-sizing: border-box;
            float: left;
        }
        div:nth-child(1) {
            border-top-width: 5px;
            border-right-width: 10px;
            border-bottom-width: 15px;
            border-left: 20px;
            border-style: solid;
            border-color: #3559bc;
        }
        div:nth-child(2) {
            border-width: 10px;
            border-top-style: solid;
            border-right-style: dotted;
            border-bottom-style: dashed;
            border-left-style: none;
            border-color: #59a70c;
        }
        div:nth-child(3) {
            border-width: 10px;
            border-style: solid;
            border-top-color: #418ce3;
            border-right-color: #a70c83;
            border-bottom-color: #ebbb19;
            border-left-color: #95704c;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
