<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        article {
            width: 320px;
            float: left;
        }
        article span {
            display: block;
        }
        .songti,.yahei,.heiti,.heiti,.kaiti,.youyuan,.lishu,.fangsong,.Arial,.Helvetica,.Tahoma,.Verdana,.LucidaGrande,.TimesNewRoman,.Georgia {
            line-height: 160%;
            font-size: 26px
        }
        /* 字体系列--中文字体 */
        .songti {font-family: "宋体"}
        .yahei {font-family: "微软雅黑"}
        .heiti {font-family: "黑体"}
        .kaiti {font-family: "楷体"}
        .youyuan {font-family: "幼圆"}
        .lishu {font-family: "隶书"}
        .fangsong {font-family: "仿宋"}
        /* 字体系列--英文字体 */
        .Arial {font-family: Arial}
        .Helvetica {font-family: Helvetica}
        .Tahoma {font-family: Tahoma}
        .Verdana {font-family: Verdana}
        .LucidaGrande {font-family: "Lucida Grande"}
        .TimesNewRoman {font-family: "Times New Roman"}
        .Georgia {font-family: Georgia}
    </style>
</head>
<body>
    <article>
        <span class="songti">宋体-013579</span>
        <span class="yahei">微软雅黑-013579</span>
        <span class="heiti">黑体-013579</span>
        <span class="kaiti">楷体-013579</span>
        <span class="youyuan">幼圆-013579</span>
        <span class="lishu">隶书-013579</span>
        <span class="fangsong">仿宋-013579</span>
    </article>
    <article>
        <span class="Arial">Arial-013579</span>
        <span class="Helvetica">Helvetica-013579</span>
        <span class="Tahoma">Tahoma-013579</span>
        <span class="Verdana">Verdana-013579</span>
        <span class="LucidaGrande">Lucida Grande-013579</span>
        <span class="TimesNewRoman">Times New Roman-013579</span>
        <span class="Georgia">Georgia-013579</span>
    </article>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
