<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        section {
            margin-left: 20px; margin-top: 20px;
        }
        div {
            width: 220px; height: 140px;
            background-color: #f5ff00;
            float: left;
            border-radius: 50%;
        }
        div:nth-child(1) { outline: 15px solid #af3535;}
        div:nth-child(2) { outline: 20px dotted #53be3a;}
        div:nth-child(3) { outline: 10px dashed #3c5aa8;}
        div:nth-child(4) {
            margin-top: 0px; margin-left: 50px;
            outline: 10px ridge #c339bd;
            outline-offset:  10px;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
