<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        /* 英文大小写转换 */
        .transnone { text-transform: none }
        .capitalize { text-transform: capitalize }
        .uppercase { text-transform: uppercase }
        .lowercase { text-transform: lowercase }
    </style>
</head>
<body>
    <article>
        <p class="transnone">
            <span>There are plenty more fish in the sea than ever came out of it.</span>
        </p>
        <p class="capitalize">
            <span>There are plenty more fish in the sea than ever came out of it.</span>
        </p>
        <p class="uppercase">
            <span>There are plenty more fish in the sea than ever came out of it.</span>
        </p>
        <p class="lowercase">
            <span>There are plenty more fish in the sea than ever came out of it.</span>
        </p>
    </article>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
