<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        body {
            padding: 20px;
        }
        section {
            width: 220px; height: 140px;
            border: 1px solid #ddd;
            border-radius: 30px;
            float: left;
            margin-right: 30px;
        }
        section:nth-child(1) {
            box-shadow: -10px -10px 15px #999;
        }
        section:nth-child(2) {
            box-shadow: 0 10px 8px rgba(111, 137, 208, 0.9);
        }
        section:nth-child(3) {
            box-shadow: 5px 0 0 10px hsla(275, 44%, 48%, 0.92);
        }
        section:nth-child(4) {
            box-shadow: 8px 6px 16px #3e3f55 inset;
        }
    </style>
</head>
<body>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</body>
</html>
