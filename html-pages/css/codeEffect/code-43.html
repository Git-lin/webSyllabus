<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        section {
            width: 900px;
        }
        section div,section p {
            width: 100px; height: 40px;
            border: 1px solid #fff;
            background-color: #98721c;
            float: left;
            margin: 0;
            box-sizing: border-box;
        }
        section p:nth-of-type(2) {
            background-color: #26de42;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <p></p>
        <div></div>
        <p></p>
        <div></div>
        <p></p>
        <div></div>
    </section>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
