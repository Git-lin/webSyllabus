    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        html,body {
            margin: 0; padding: 0;

        section {
            width: 260px; height: 180px;

        }
        section:nth-child(1) {
            background: url("../../../img/bgi/example-bgi-01.jpg") repeat fixed center center;

        section:nth-child(2) {
            background: #c6a272 url("../../../img/bgi/example-bgi-02.jpg") no-repeat fixed;
        }
        section:nth-child(3) {
            background: url("../../../img/bgi/example-bgi-03.jpg") no-repeat;
            background-size: cover;
            background-position: center center;
        }
    </style>
