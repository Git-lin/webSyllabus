<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        body {
            margin: 0; padding: 0;
        }
        section {
            width: 240px; height: 160px;
            margin-right: 30px;
            float: left;
            box-sizing: border-box;
        }
        section:nth-child(1) {
            background-image: url("../../../img/bgi/example-bgi-01.jpg");
            background-size: 72px 72px;
        }
        section:nth-child(2) {
            background-image: url("../../../img/bgi/example-bgi-01.jpg");
            background-size: cover;
            background-position: center center;
        }
        section:nth-child(3) {
            background-image: url("../../../img/bgi/example-bgi-01.jpg");
            background-size: contain;
        }
        section:nth-child(4) {
            background: url("../../../img/bgi/example-bgi-01.jpg") 0 0 no-repeat,
                        url("../../../img/bgi/example-bgi-02.jpg") 120px 0 no-repeat,
                        url("../../../img/bgi/example-bgi-03.jpg") 0 80px no-repeat,
                        url("../../../img/bgi/example-bgi-04.jpg") 120px 80px no-repeat;
            background-size: 50% 50%;
        }
    </style>
</head>
<body>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</body>
</html>
