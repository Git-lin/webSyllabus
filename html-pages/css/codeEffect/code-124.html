<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
    <link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        section {
            width: 240px; height: 240px;
            margin-right: 50px;
            float: left;
            position: fixed;
            left: 50px; top: 50px;
        }
        section > span {
            background-color: #8b1313;
            position: absolute;
            left: 50px;
        }
    </style>
</head>
<body>
    <section>
        <p>文本内容</p>
        <span>文章的内容</span>
    </section>
</body>
</html>
