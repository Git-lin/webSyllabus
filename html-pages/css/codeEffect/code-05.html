<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        /* 子选择器 */
        article > p > span {
            font-size: 20px;
            color: #239923;
        }
        article > .paragraph {
            line-height: 160%;
            margin: 0; padding: 10px;
        }
        #userLogin > form {
            width: 660px; height: auto;
            margin: 0 auto; padding: 20px;
        }
        div > #userName {
            font-style: italic;
        }
    </style>
</head>
<body>
    <section>
        <article>
            <h2>二级标题</h2>
            <p>这里是<span>正文</span>内容部分</p>
        </article>
        <article>
            <h2>二级标题</h2>
            <p class="paragraph">这里是正文内容部分</p>
        </article>
    </section>
    <section id="userLogin">
        <form name="loginForm" action="">
            <div>
                <input id="userName" type="text">
            </div>
            <div>
                <input id="userPwd" type="password">
            </div>
        </form>
    </section>
</body>
<script src="../../../plugin/jquery-3.1.0.min.js"></script>
<script src="../../../js/iframe.min.js"></script>
</html>
