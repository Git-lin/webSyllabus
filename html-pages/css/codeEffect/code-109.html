<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        section {
            width: 240px; height: 180px;
            background-color: #ba0a0a;
        }
        section:hover {
            animation-name: resizeWidth;
            animation-duration: 2s;
        }
        @keyframes resizeWidth {
            from { width: 240px; }
            to { width: 600px; }
        }
    </style>
</head>
<body>
    <section></section>
</body>
</html>
