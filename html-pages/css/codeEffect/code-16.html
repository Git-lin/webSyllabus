<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        .setFont1 {font: normal bold 20px "微软雅黑"}
        .setFont2 {font: italic normal 22px "宋体"}
    </style>
</head>
<body>
    <article>
        <p class="setFont1">正常风格加粗20像素的微软雅黑字体</p>
        <p class="setFont2">斜体风格正常粗细22像素的宋体字体</p>
    </article>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
