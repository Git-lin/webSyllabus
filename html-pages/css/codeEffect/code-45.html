<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        :empty {
            width: 300px; height: 32px;
            background-color: #e3e3e3;
            border: 2px solid #999;
            border-radius: 12px;
            margin: 10px 0;
            display: block;
        }
        .special p:empty, .special span:empty {
            background-color: #e33f3f;
            border: 2px solid #710909;
        }
    </style>
</head>
<body>
    <section>
        <div>夫君子之行...非宁静无以致远。</div>
        <span></span>
        <p></p>
        <p>夫君子之行...非宁静无以致远。</p>
    </section>
    <section class="special">
        <div>夫君子之行...非宁静无以致远。</div>
        <span></span>
        <p></p>
        <p>夫君子之行...非宁静无以致远。</p>
    </section>
</body>
</html>
