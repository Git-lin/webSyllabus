<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        body {
        }
        .clock-bg {
            width: 240px; height: 240px;
            background: url("../../../img/content/clock-bg.png") no-repeat;
            position: relative;
            animation: translateClock 5s linear infinite;
            animation-direction: normal;
        }
        .clock-pointer {
            width: 5px; height: 116px;
            background-color: #3777d6;
            border-radius: 3px;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            position: absolute;
            left: calc(50% - 3px); top: 12px;
            transform-origin: 2px 106px;
            animation: swingPointer 1.2s ease-in infinite;
            animation-direction: alternate;
        }
        @keyframes translateClock {
            0% { transform: translateX(0)}
            100% { transform: translateX(600px)}
        }
        @keyframes swingPointer {
            0% { transform: rotate(0deg)}
            100% { transform: rotate(360deg)}
        }
    </style>
</head>
<body>
    <section class="clock-bg">
        <section class="clock-pointer"></section>
    </section>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
