<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        body {
            margin: 0; padding: 0;
        }
        section {
            width: 220px; height: 140px;
            background-image: url("../../../img/bgi/example-bgi-01.jpg");
            background-repeat: no-repeat;
            background-size: 50% 50%;
            border: 1px solid #aaa;
            margin-right: 30px;
            float: left;
        }
        section:nth-child(1) {
            background-position: center bottom;
        }
        section:nth-child(2) {
            background-position: 100% 50%;
        }
        section:nth-child(3) {
            background-position: 30px 45px;
        }
        section:nth-child(4) {
            background-position: 50% center;
        }
    </style>
</head>
<body>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</body>
</html>
