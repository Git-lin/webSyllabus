<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
    <link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        main {
            width: 960px;
        }
        section {
            background-color: #edebe4;
            border: 2px solid #2e2a1b;
            border-radius: 15px;
            padding: 20px;
        }
        section > img{
            width: 240px; height: auto;
            border: 2px solid #af219f;
        }
        section:first-child > img {
            float: left;
        }
        section:last-child {
            margin-top: 20px;
        }
        section:last-child > img {
            float: right;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <img src="../../../img/bgi/example-bgi-02.jpg" title="这是左浮动图片">
            <p>壬戌之秋，七月既望，苏子与客泛舟游于赤壁之下。清风徐来，水波不兴。举酒属客，诵明月之诗，歌窈窕之章。少焉，月出于东山之上，徘徊于斗牛之间。白露横江，水光接天。纵一苇之所如，凌万顷之茫然。浩浩乎如冯虚御风，而不知其所止；飘飘乎如遗世独立,羽化而登仙...</p>
        </section>
        <section>
            <img src="../../../img/bgi/example-bgi-04.jpg" title="这是右浮动图片">
            <p>壬戌之秋，七月既望，苏子与客泛舟游于赤壁之下。清风徐来，水波不兴。举酒属客，诵明月之诗，歌窈窕之章。少焉，月出于东山之上，徘徊于斗牛之间。白露横江，水光接天。纵一苇之所如，凌万顷之茫然。浩浩乎如冯虚御风，而不知其所止；飘飘乎如遗世独立,羽化而登仙...</p>
        </section>
    </main>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
