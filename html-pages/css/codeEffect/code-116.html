<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        ul {
            list-style: none;
            margin: 0; padding: 0;
        }
        ul.fl li,ul.fr li {
            width: 100px;
            line-height: 30px;
            text-align: center;
            color: #fff;
        }
        ul.fl li {
            background-color: #ac0a0a;
            float: left;
        }
        ul.fr li {
            background-color: #0a36ac;
            float: right;
        }
        ul.fl:after, ul.fr:after {
            content: ".";
            height: 0;
            display: block;
            visibility: hidden;
            clear: both;
        }
    </style>
</head>
<body>
    <section>
        <ul class="fl">
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
            <li>列表项4</li>
            <li>列表项5</li>
        </ul>
    </section>
    <section>
        <ul class="fr">
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
            <li>列表项4</li>
            <li>列表项5</li>
        </ul>
    </section>
</body>
</html>
