<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.css">
    <link rel="stylesheet" href="../../../html-pages/css/codeEffect/code-09.css">
    <style>
        article {
            width: 260px;
            margin-left: 50px;
            float: left;
        }
        article span {
            display: block;
        }
    </style>
</head>
<body>
    <article>
        <span class="setFont7">正常风格字体加粗20像素200%行高的宋体</span>
        <span class="setFont8">斜体风格正常粗细20像素36像素行高的微软雅黑</span>
    </article>
    <article>
        <span class="setFont9">正常风格正常粗细20像素的幼圆</span>
        <span class="setFont10">斜体风格正常粗细20像素的宋体</span>
    </article>
</body>
</html>
