<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        span {
            width: 240px;
            display: inline-block;
            text-align: center;
        }
        .px16 {font-size: 16px}
        .px24 {font-size: 24px}
        .px32 {font-size: 32px}
        .em1 {font-size: 1em}
        .em1d5 {font-size: 1.5em}
        .em2 {font-size: 2em}
        .perc100 {font-size: 100%}
        .perc150 {font-size: 150%}
        .perc200 {font-size: 200%}
    </style>
</head>
<body>
    <article>
        <span class="px16">16px字体</span>
        <span class="em1">1em字体</span>
        <span class="perc100">100%字体</span>
    </article>
    <article>
        <span class="px24">24px字体</span>
        <span class="em1d5">1.5em字体</span>
        <span class="perc150">150%字体</span>
    </article>
    <article>
        <span class="px32">32px字体</span>
        <span class="em2">2em字体</span>
        <span class="perc200">200%字体</span>
    </article>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
