<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <link rel="stylesheet" href="../../../html-pages/css/codeEffect/code-10.css">
    <style>
        article p {
            border-bottom: 1px dashed #ddd;
        }
        article p:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <article>
        <p class="ws-normal">
            <span>CSS目前 最新版本为      CSS3，
                是能够真正做到   网页表现与内容分离的一种
                样式设计语言。</span></p>
        <p class="ws-pre">
           <span>CSS目前 最新版本为      CSS3，
                是能够真正做到   网页表现与内容分离的一种
                样式设计语言。</span></p>
        <p class="ws-nowrap">
            <span>CSS目前 最新版本为      CSS3，
                是能够真正做到   网页表现与内容分离的一种
                样式设计语言。</span></p>
        <p class="ws-preWrap">
            <span>CSS目前 最新版本为      CSS3，
                是能够真正做到   网页表现与内容分离的一种
                样式设计语言。</span></p>
        <p class="ws-preLine">
            <span>CSS目前 最新版本为      CSS3，
                是能够真正做到   网页表现与内容分离的一种
                样式设计语言。</span></p>
    </article>
</body>
</html>
