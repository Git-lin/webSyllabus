<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        article p {
            border-bottom: 1px dashed #ddd;
        }
        article p:last-child {
            border-bottom: none;
        }
        /* 空格与换行处理 */
        .ws-normal span { white-space: normal }
        .ws-pre span { white-space: pre }
        .ws-nowrap span { white-space: nowrap }
        .ws-preWrap span { white-space: pre-wrap }
        .ws-preLine span { white-space: pre-line }
    </style>
</head>
<body>
    <article>
        <p class="ws-normal">
            <span>CSS目前 最新版本为      CSS3，
                是能够真正做到   网页表现与内容分离的一种
                样式设计语言。</span></p>
        <p class="ws-pre">
           <span>CSS目前 最新版本为      CSS3，
                是能够真正做到   网页表现与内容分离的一种
                样式设计语言。</span></p>
        <p class="ws-nowrap">
            <span>CSS目前 最新版本为      CSS3，
                是能够真正做到   网页表现与内容分离的一种
                样式设计语言。</span></p>
        <p class="ws-preWrap">
            <span>CSS目前 最新版本为      CSS3，
                是能够真正做到   网页表现与内容分离的一种
                样式设计语言。</span></p>
        <p class="ws-preLine">
            <span>CSS目前 最新版本为      CSS3，
                是能够真正做到   网页表现与内容分离的一种
                样式设计语言。</span></p>
    </article>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
