<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        body {
            padding: 50px 10px;
        }
        section {
            width: 220px; height: 220px;
            margin-right: 50px;
            float: left;
            border: 2px solid #000;
            text-align: center;
            font: 46px/220px "snap itc";
            color: #fff;
            box-sizing: border-box;
            position: relative;
        }
        section:nth-child(2) article:last-child {
            font: 42px/60px "snap itc";
            padding-top: 46px;
            color: #000;
            box-sizing: border-box;
        }
        section:nth-child(1) {
            -webkit-perspective: 300;
        }
        section:nth-child(2) {
            -webkit-perspective: 300;
        }
        section article {
            width: 100%; height: 100%;
            position: absolute;
            transition: 4s;
        }
        section:nth-child(1) article {
            background-color: #9f0606;
            backface-visibility: visible;
        }
        section:nth-child(1) article:hover {
           transform: rotateY(180deg);
        }
        section:nth-child(2) article:first-child {
            transform: rotateY(0deg);
            background-color: #239f06;
            backface-visibility: hidden;
        }
        section:nth-child(2):hover article:first-child {
            transform: rotateY(180deg);
        }
        section:nth-child(2) article:last-child {
            transform: rotateY(-180deg);
            background: url("../../../img/bgi/backface_bg.jpg") repeat;
            backface-visibility: hidden;
        }
        section:nth-child(2):hover article:last-child {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <section>
        <article>first</article>
    </section>
    <section>
        <article>second</article>
        <article>second<br>backface</article>
    </section>
</body>
</html>
