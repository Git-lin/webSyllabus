<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        body {
            height: 236px;
            padding-top: 50px;
        }
        section {
            width: 180px; height: 180px;
            border-radius: 50%;
            text-align: center;
            color: #fff;
            font: 42px/180px "snap itc","华文琥珀";
            box-sizing: border-box;
            float: left;
            cursor: default;
        }
        section:nth-child(1) { background-color: #ba0a0a; }
        section:nth-child(2) { background-color: #15b108; }
        section:nth-child(3) { background-color: #0a47ba; }
        section {
            animation: bounceSection 0.6s linear;
            position: absolute;
            top: 100px;
        }
        section:nth-child(1) {
            left: 10px;
            animation-iteration-count: 1;
        }
        section:nth-child(2) {
            left: calc(10px + 50px + 180px);
            animation-iteration-count: 3;
        }
        section:nth-child(3) {
            left: calc(10px + (50px + 180px) * 2);
            animation-iteration-count: infinite;
        }
        @keyframes bounceSection {
            0% { top: 118px; transform: scale(1.2,0.9)}
            80% { top: 0px; transform: scale(1)}
            100% { top: 118px; transform: scale(1.2,0.9)}
        }
    </style>
</head>
<body>
    <section>弹1次</section>
    <section>弹3次</section>
    <section>无限弹</section>
</body><script src="../../../plugin/jquery.min.js"></script><script src="../../../js/iframe.min.js"></script>
</html>
