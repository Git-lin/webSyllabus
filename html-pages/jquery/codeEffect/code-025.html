<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="shortcut icon" href="http://aulence.com/img/other/favicon.ico">
		<link rel="Bookmark" href="ittp://aulence.com/img/other/favicon.ico">
		<title>代码示例</title>
		<link rel="stylesheet" href="../../../css/iframe.min.css">
		<style>
			body {
				height: 164px;
			}
			#box > p {
				width: 250px; height: 160px;
				padding: 0;
				margin: 0;
				background-color: #eee;
				border: 1px solid #999;
				text-align: center;
				line-height: 160px;
				transition: width 0.3s;
			}
		</style>
	</head>
	<body>
		<main>
			<div id="box"></div>
		</main>

		<script src="../../../plugin/jquery.min.js"></script>
		<script src="../../../js/iframe.min.js"></script>
		<script>
			// 将一个新的P标签进行一些列的事件绑定，然后添加DIV内
			$("<p>默认的文本内容</p>").on({
				click: function () {
					// 元素的宽度变为500（原来为250）
					$(this).css("width", "500px");
				},
				mouseenter: function () {
					// 添加文本
					$(this).text("请用鼠标点击该元素");
				},
				mouseleave: function () {
					// 清空文本
					$(this).text("");
				}
			}).appendTo("#box");
		</script>
	</body>
</html>
