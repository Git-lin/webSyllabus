<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="shortcut icon" href="http://aulence.com/img/other/favicon.ico">
		<link rel="Bookmark" href="ittp://aulence.com/img/other/favicon.ico">
		<title>代码示例</title>
		<link rel="stylesheet" href="../../../css/iframe.min.css">
		<style>
			body {
				height: 280px;
				overflow: auto;
				user-select: none;
			}
			main {
				width: 400px;
				overflow: hidden;
			}
			main > div {
				width: 200px;
				height: 100px;
				background-color: #8bc1a9;
				border: 1px solid #3e6643;
				text-align: center;
				line-height: 48px;
				float: left;
				color: #ffffff;
			}
			.offsetTest {
				background-color: #0b9f55;
			}
		</style>
	</head>
	<body>
		<main>
			<div></div> <div></div>
			<div></div> <div></div>
			<div></div> <div class="offsetTest"></div>
			<div></div> <div></div>
			<div></div> <div></div>
		</main>

		<script src="../../../plugin/jquery.min.js"></script>
		<script src="../../../js/iframe.min.js"></script>
		<script>
			// 为含有标签或文本的li元素添加“卡片”效果的class
			var offsetTest = $("div.offsetTest");
			var offsetNum = offsetTest.offset();
			// 这里用parseInt方法是因为offset方法会精确到浮点数
			offsetTest.html("距离页面左边" + parseInt(offsetNum.left) +
				"<br>距离页面顶部" +  parseInt(offsetNum.top));
		</script>
	</body>
</html>
