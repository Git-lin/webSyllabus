<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="shortcut icon" href="http://aulence.com/img/other/favicon.ico">
		<link rel="Bookmark" href="ittp://aulence.com/img/other/favicon.ico">
		<title>代码示例</title>
		<link rel="stylesheet" href="../../../css/iframe.min.css">
		<style>
			body {
				height: 356px;
				overflow: auto;
				user-select: none;
			}
			main {
				width: 400px;
				overflow: hidden;
				position: absolute;
				left: 50px;
				top: 50px;
			}
			main > div {
				width: 200px;
				height: 100px;
				background-color: #8bc1a9;
				border: 1px solid #3e6643;
				text-align: center;
				line-height: 48px;
				float: left;
				color: #ffffff;
			}
			.positionTest {
				background-color: #0b9f55;
			}
		</style>
	</head>
	<body>
		<main>
			<div></div> <div></div>
			<div></div> <div class="positionTest"></div>
			<div></div> <div></div>
		</main>

		<script src="../../../plugin/jquery.min.js"></script>
		<script src="../../../js/iframe.min.js"></script>
		<script>
			// 存储查询对象
			var positionTest = $("div.positionTest");
			// 获取相对于定位父级元素的偏移值
			var positionNum = positionTest.position();

			positionTest.html("距离父级左边" + parseInt(positionNum.left) +
				"<br>距离父级顶部" +  parseInt(positionNum.top));
		</script>
	</body>
</html>
