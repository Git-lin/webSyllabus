<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="shortcut icon" href="http://aulence.com/img/other/favicon.ico">
		<link rel="Bookmark" href="ittp://aulence.com/img/other/favicon.ico">
		<title>代码示例</title>
		<link rel="stylesheet" href="../../../css/iframe.min.css">
		<style>
			*,html {
				box-sizing: border-box;
			}
			body {
				font: 20px "微软雅黑";
				user-select: none;
			}
			main.centerMain {
				width: auto;
				margin: 0 auto;
				overflow: hidden;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
				overflow: hidden;
			}
			ul li {
				padding: 6px;
				margin: 6px 0;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<main class="centerMain">
			<ul class="list-span">
				<li><span>span1</span></li>
				<li><span>span1</span>-<span>span2</span></li>
				<li><span>span1</span>-<span>span2</span>-<span>span3</span></li>
				<li><span>span1</span>-<span>span2</span>-<span>span3</span>-<span>span4</span></li>
			</ul>
		</main>

		<script src="../../../plugin/jquery.min.js"></script>
		<script src="../../../js/iframe.min.js"></script>
		<script>
			// 通过点击li触发事件判断
			$("ul.list-span > li").click(function() {
				// 用is()方法得出一个布尔值
				var isTwoSpan = $(this).is(function() {
					// 在this(即“li”)里含有两个span标签条件成立的布尔值
					return $("span", this).length === 2;
				});

				// 如果含有两个span标签的li变为蓝色背景
				if (isTwoSpan) {
					$(this).css("background-color", "#64bcfd");
				}
				// 否则变为红色背景
				else {
					$(this).css("background-color", "#fe7589");
				}
			});
		</script>
	</body>
</html>
