<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="shortcut icon" href="http://aulence.com/img/other/favicon.ico">
		<link rel="Bookmark" href="ittp://aulence.com/img/other/favicon.ico">
		<title>代码示例</title>
		<link rel="stylesheet" href="../../../css/iframe.min.css">
		<style>
			*,html {
				box-sizing: border-box;
			}
			body {
				font: 20px "微软雅黑";
				user-select: none;
			}
			main.centerMain {
				width: auto;
				margin: 0 auto;
				overflow: hidden;
			}
			li {
				width: 216px;
				padding: 6px;
			}
		</style>
	</head>
	<body>
		<main class="centerMain">
			<ul class="has">
				<li>
					<span>文本内容标签span1</span>
				</li>
				<li>
					<a href="https://www.baidu.com" class="disabledLink" target="_blank">超链接内容标签a1</a>
				</li>
				<li>
					<span>文本内容标签span2</span>
				</li>
				<li>
					<a href="https://www.baidu.com" target="_blank">超链接内容标签a2</a>
				</li>
			</ul>
		</main>

		<script src="../../../plugin/jquery.min.js"></script>
		<script src="../../../js/iframe.min.js"></script>
		<script>
			// 将含有指定标签的元素背景设置为浅灰色
			// 将子元素的设置为不可点击，没有下划线的灰色字体
			$("li").has("a.disabledLink").css("backgroundColor","#eeeeee").children().css({
				pointerEvents: "none",
				textDecoration: "none",
				color: "#999999"
			});
			// 上方的选择器的写法也可以写成以下形式
			// $("li:has(a.disabledLink)");
		</script>
	</body>
</html>
