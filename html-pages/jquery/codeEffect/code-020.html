<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="shortcut icon" href="http://aulence.com/img/other/favicon.ico">
		<link rel="Bookmark" href="ittp://aulence.com/img/other/favicon.ico">
		<title>代码示例</title>
		<link rel="stylesheet" href="../../../css/iframe.min.css">
		<style>
			*,html {
				box-sizing: border-box;
			}
			body {
				font: 20px "微软雅黑";
				user-select: none;
			}
			main.centerMain {
				width: auto;
				margin: 0 auto;
				overflow: hidden;
			}

			ul.infoCard {
				width: 480px;
				list-style: none;
				margin: 0 auto;
				padding: 0;
				padding-bottom: 12px;
			}
			ul.infoCard li.hasContent {
				padding: 6px 12px;
				background-color: #f0e9ca;
				border: 1px solid #f5f0e5;
				border-radius: 15px;
				color: #666666;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
				margin-bottom: 20px;
			}
			ul.infoCard li.hasContent h3 {
				color: #333333;
				margin: 10px 0;
			}
			ul.infoCard li.hasContent:last-of-type {
				margin-bottom: 0;
			}
		</style>
	</head>
	<body>
		<main class="centerMain">
			<ul class="infoCard">
				<li>
					<div>
						<h3>塞上曲送元美</h3>
						<p>白羽如霜出塞寒，胡烽不断接长安。</p>
						<p>城头一片西山月，多少征人马上看。</p>
					</div>
				</li>
				<li></li>
				<li>
					<div>
						<h3>立春偶成</h3>
						<p>律回岁晚冰霜少，春到人间草木知。</p>
						<p>便觉眼前生意满，东风吹水绿参差。</p>
					</div>
				</li>
			</ul>
		</main>

		<script src="../../../plugin/jquery.min.js"></script>
		<script src="../../../js/iframe.min.js"></script>
		<script>
			// 为含有标签或文本的li元素添加“卡片”效果的class
			$("ul.infoCard li:parent").addClass("hasContent");
		</script>
	</body>
</html>
