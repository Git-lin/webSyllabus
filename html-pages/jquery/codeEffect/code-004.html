<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="shortcut icon" href="http://aulence.com/img/other/favicon.ico">
		<link rel="Bookmark" href="ittp://aulence.com/img/other/favicon.ico">
		<title>代码示例</title>
		<link rel="stylesheet" href="../../../css/iframe.min.css">
		<style>
			.skill-list {
				margin: 0;
			}
			.skill-list > li {
				line-height: 36px;
				cursor: pointer;
			}
			.skill-list > li:hover {
				color: #888;
			}
			.skill-list > li:active {
				color: #555;
			}
		</style>
	</head>
	<body>
		<ul class="skill-list">
			<li class="html">HTML</li>
			<li class="css">CSS</li>
			<li class="js">JavaScript</li>
			<li class="jq">jQuery</li>
			<li class="ng">Angular</li>
			<li class="rc">React</li>
			<li class="v">Vue</li>
		</ul>

		<script src="../../../plugin/jquery.min.js"></script>
		<script src="../../../js/iframe.min.js"></script>
		<script>
			// 点击CSS之后的列表项，CSS项都会变成蓝色，而点击CSS或之前的项则不会有任何效果
			$(".skill-list > li").click(function() {
				$(this).prevAll(".css").css("color", "#00f");
			});
		</script>
	</body>
</html>
