<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        body {
            line-height: 200%;
        }
        label, input {
            vertical-align: middle;
        }
        select {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form name="testForm" action="">
        <label>性别：</label>
        <label for="secret">保密</label><input
        id="secret" name="gender" type="radio" checked="checked">
        <label for="male">男</label><input
        id="male" name="gender" type="radio">
        <label for="female">女</label><input
        id="female" name="gender" type="radio">
        <br />
        <label>爱好：</label>
        <label for="game">游戏</label><input
        id="game" name="hobby" type="checkbox">
        <label for="book">看书</label><input
        id="book" name="hobby" type="checkbox" checked="checked">
        <label for="sport">运动</label><input
        id="sport" name="hobby" type="checkbox">
        <label for="travel">旅游</label><input
        id="travel" name="hobby" type="checkbox" checked="checked">
    </form>
</body>
</html>
