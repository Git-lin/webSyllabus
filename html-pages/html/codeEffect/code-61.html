<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        form > div {
            margin: 10px 0;
        }
        div > label, div > span {
            display: inline-block;
        }
        div > label {
            width: 82px;
            text-align: right;
        }
        div > span {
            text-decoration: underline;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <form class="userInfo">
        <div>
            <label>用户名:</label>
            <input type="text" tabindex="1">
        </div>
        <div>
            <label>密码:</label>
            <input type="password" tabindex="5">
        </div>
        <div>
            <label>验证码:</label>
            <input type="password" tabindex="2">
        </div>
        <div>
            <a href="#" tabindex="3">忘记密码？</a>
            <a href="#" tabindex="6">用户注册</a>
            <button type="button" tabindex="4">提交</button>
        </div>
    </form>
</html>
