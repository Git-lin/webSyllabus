<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        div {
            width: 180px; height: 180px;
            float: left;
            margin-right: 50px;
        }
        div:nth-child(1) {
            background-color: #d10202;
        }
        div:nth-child(2) {
            background-color: #0ad102;
        }
        div:nth-child(3) {
            background-color: #3d67d9;
        }
    </style>
</head>
<body>
    <div title="这是红色的DIV"></div>
    <div title="这是绿色的DIV"></div>
    <div title="这是蓝色的DIV"></div>
</body>
