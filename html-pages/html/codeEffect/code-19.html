<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        body {
            line-height: 200%;
        }
        label {
              width: 142px;
              display: inline-block;
              text-align: right;
        }
    </style>
</head>
<body>
    <form name="testForm">
        <label>email：</label>
        <input type="email"><br/>
        <label>搜索：</label>
        <input type="search"><br/>
        <label>网址：</label>
        <input type="url"><br/>
        <label>数值：</label>
        <input type="number" min="0" max="10" step="2"><br/>
        <label>电话号码：</label>
        <input type="tel"><br/>
        <label>范围：</label>
        <input type="range" min="0" max="100" step="1" value="30"><br/>
        <label>日期：</label>
        <input type="date"><br/>
        <label>月份：</label>
        <input type="month"><br/>
        <label>周：</label>
        <input type="week"><br/>
        <label>时间：</label>
        <input type="time"><br/>
        <label>日期时间：</label>
        <input type="datetime"><br/>
        <label>本地日期时间：</label>
        <input type="datetime-local"><br/>
        <label>颜色：</label>
        <input type="color">
    </form>
</body>
</html>
