<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
</head>
<body>
    <form oninput="result.value=parseInt(rangeVal.value)">
        <label>0</label>
        <input id="rangeVal" type="range" min="0" max="100" value="30"/>
        <label>100</label>
        <label>您选择的值为：</label>
        <output name="result" for="rangeVal">30</output>
    </form>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script> <script src="../../../js/iframe.min.js"></script>
</html>
