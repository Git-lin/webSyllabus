<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        body {
            line-height: 200%;
        }
        label, input {
            vertical-align: middle;
        }
        select {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form name="testForm" action="">
        <label>账户：</label>
        <input type="text" value="aulence" disabled="disabled">
        <br />
        <label>姓名：</label>
        <input type="email" value="欧冷斯">
        <br />
        <label for="sport">水果：</label><select disabled="disabled">
            <option value="0">苹果</option>
            <option value="1">桂圆</option>
            <option value="2">樱桃</option>
        </select>
        <br />
        <label>爱好：</label>
        <label for="game">游戏</label><input
        id="game" name="hobby" type="checkbox" disabled="disabled">
        <label for="book">看书</label><input
        id="book" name="hobby" type="checkbox">
        <label for="sport">运动</label><input
        id="sport" name="hobby" type="checkbox">
        <label for="travel">旅游</label><input
        id="travel" name="hobby" type="checkbox" disabled="disabled">
        <br />&nbsp;&nbsp;&nbsp;
        <input type="submit" value="提交" disabled="disabled">
        &nbsp;&nbsp;&nbsp;
        <input type="reset" value="重置" disabled="disabled">
    </form>
</body>
</html>
