<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        label {
            width: 124px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <label>整数形式：</label>
            <meter value="1" min="0" max="10" low="3" high="7" optimum="1">1/10</meter>
            <meter value="3" min="0" max="10" low="3" high="7" optimum="1">3/10</meter>
            <meter value="6" min="0" max="10" low="3" high="7" optimum="1">6/10</meter>
            <meter value="8" min="0" max="10" low="3" high="7" optimum="1">8/10</meter>
        </p>
        <p>
            <label>浮点数形式：</label>
            <meter value="0.2" min="0" max="1" low="0.3" high="0.7" optimum="0.9">20%</meter>
            <meter value="0.4" min="0" max="1" low="0.3" high="0.7" optimum="0.9">40%</meter>
            <meter value="0.7" min="0" max="1" low="0.3" high="0.7" optimum="0.9">70%</meter>
            <meter value="0.9" min="0" max="1" low="0.3" high="0.7" optimum="0.9">90%</meter>
        </p>
    </section>
</body>
</html>
