<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        form > div {
            margin: 10px 0;
        }
        div > label, div > span {
            display: inline-block;
        }
        div > label {
            width: 82px;
            text-align: right;
        }
        div > span {
            text-decoration: underline;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <span>对酒当歌，</span>
            <span>人生几何。</span>
        </p>
        <p>
            <span>譬如朝露，</span>
            <span>去日苦多。</span>
        </p>
    </div>
    <div>
        <p>
            <span>慨当以慷，</span>
            <span>忧思难忘。</span>
        </p>
        <p>
            <span>何以解忧，</span>
            <span>唯有杜康。</span>
        </p>
    </div>
</html>
