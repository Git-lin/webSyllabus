<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        form > div {
            margin: 10px 0;
        }
        div > label, div > span {
            display: inline-block;
        }
        div > label {
            width: 82px;
            text-align: right;
        }
        div > span {
            text-decoration: underline;
            font-size: 16px;
            color: #888;
        }
        button {
            margin-left: 92px;
        }
    </style>
</head>
<body>
    <form class="userInfo">
        <div>
            <label>用户名:</label>
            <input type="text" accesskey="u">
            (<span>U</span>)
        </div>
        <div>
            <label>密码:</label>
            <input type="password" accesskey="p">
            (<span>P</span>)
        </div>
        <div>
            <button type="button" accesskey="b">提交</button>
            (<span>B</span>)
        </div>
    </form>
</html>
